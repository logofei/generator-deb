<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />

</head>
<body>
	<!-- dom -->
	
	<script>
		var S = KISSY;
	    S.Config.debug = true;
	    var srcPath = "http://g.tbcdn.cn/deb";
	    if (KISSY.Config.debug) {
	        srcPath = "../../";
	    }

	    S.config({
	        combine : false,
	        packages: [
	            {
	                name: "deb",
	                path: srcPath,
	                charset: "utf-8",
	                ignorePackageNameInUri: true,
	                combine : false,
	                debug : true
	            }
	        ]
	    });
	    S.use('node,deb/<%= widgetName %>/index',function(S,Node,<%= className %>){
	    	var <%= widgetName %> = new <%= className %>({
			    //config
			});
	    });
	</script>
</body>
</html>
